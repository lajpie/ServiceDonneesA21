<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
        integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/details.js"></script>

    <title>Détails d'une planète - Planètes</title>

</head>

<body>
    <div class="container">
        <h1>Détails d'une planète</h1>

        <div class="row">
            <div class="col-9 row">
                <!--info plantète-->
                <div id="info-plante" class="col-4">
                    <img id="imgIcon">
                    <h2 id="lblName"></h2>
                </div>
                <div id="detail-planet" class="col-8">
                    <div class="row">
                        <label for="lblDiscovery" class="col-4">Découvert par:</label>
                        <label class="col-8" id="lblDiscovery"></label>

                        <label for="lblDiscoveryDate" class="col-4">Découvert le:</label>
                        <label class="col-8" id="lblDiscoveryDate"></label>

                        <label for="lblTemperature" class="col-4">Température:</label>
                        <label class="col-8" id="lblTemperature"></label>

                        <label for="lblPosition" class="col-4">Position:</label>
                        <label class="col-8" id="lblPosition"></label>
                    </div>
                </div>
            </div>

            <div class=col-3>
                <!-- Satelite-->
                <div class="row">
                    <h5>Satellites</h5>
                </div>
                <ul class="rpw" id="satellites"></ul>
            </div>

            <div class="row">
                <h3 class="col-12">Portals</h3>

                <div class="col-8">
                    <table id="portals" class="table"> 
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Affinity</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="col-4">
                    <div class="row">
                        <h5>Découverte d'un portal</h5>
                    </div>
                    <div class="form-group">
                        <label for="txtPosition">Position</label>
                        <input type="text" pattern="[A-Z]{1,2}[0-9]{3}" class="form-control" id="txtPosition">
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="cboAffinity">
                            <option>air</option>
                            <option>darkness</option>
                            <option>earth</option>
                            <option>energy</option>
                            <option>fire</option>
                            <option>life</option>
                            <option>light</option>
                            <option>logic</option>
                            <option>music</option>
                            <option>space</option>
                            <option>toxic</option>
                            <option>water</option>
                        </select>
                    </div>
                    <button id="btnAddPortal" class="btn btn-primary">Ajouter le portal</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
