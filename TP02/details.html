<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
        integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/details.js"></script>

    <title>DÃ©tails d'un monstre - Monstres</title>

</head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col-9 row">
                <!--info Monstres-->
                <div id="idMonstre" class="col-9" style="text-align: center;">
                    <h2 id="id"></h2>
                    <img id="imgIcon" style="width: 150px;">
                    <h2 id="lblName"></h2>
                </div>
                <div id="detail-Monstre" class="col-3">
                    <div class="row" style="text-align:center;">
                        <label for="lblHealth" class="col-4" >Health:</label>
                        <label class="col-8" id="lblHealth"></label>

                        <label for="lblDamage" class="col-4">Damage:</label>
                        <label class="col-8" id="lblDamage"></label>

                        <label for="lblSpeed" class="col-4">Speed:</label>
                        <label class="col-8" id="lblSpeed"></label>

                        <label for="lblCritical" class="col-4">Critical:</label>
                        <label class="col-8" id="lblCritical"></label>
                    
                        

                    </div>
                    <div>
                        <button id="btnLocations" class="btn btn-success">Locations</button>
                        <button id="btnGenerate" class="btn btn-success">Generate</button>
                    </div>
                </div>

                
            </div>

        </div>
        <div class="row">
            <table id="infoMonsters" class="table">
                <thead>
                    <tr>
                        <th>Affinity</th>
                        <th>Health</th>
                        <th>Damage</th>
                        <th>Speed</th>
                        <th>Critical</th>
                        <th>Talents</th>
                        <th>Kernel</th>
                        <th>Hash</th>
                    </tr>
                    <tbody>
                        
                    </tbody>
                </thead>
            </table>
        </div>
    </div>
</body>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Locations</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table id="locations" class="table">
              <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Time</th>
                    <th scope="col">Season</th>
                    <th scope="col">Rates</th>
                  </tr>
              </thead>
              <tbody>
                  
              </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</html>
